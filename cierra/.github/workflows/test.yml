on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Test

jobs:
  fmt:
    name: Fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout ğŸ›ï¸
      - uses: dtolnay/rust-toolchain@nightly
        name: Setup Cargo Toolchain ğŸ›ï¸
        with:
          components: rustfmt
      - uses: mbrobbel/rustfmt-check@master
        name: Check Code Format (auto fix) ğŸ”§
        with:
          toolchain: nightly
          token: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout ğŸ›ï¸
      - uses: dtolnay/rust-toolchain@stable
        name: Setup Cargo Toolchain ğŸ›ï¸
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --tests
        name: Run Clippy Lints ğŸ”¨

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout ğŸ›ï¸
      - uses: dtolnay/rust-toolchain@stable
        name: Setup Cargo Toolchain ğŸ›ï¸
      - uses: Swatinem/rust-cache@v2
      - run: cargo test
        name: Running Tests ğŸš€
  
  build-nix:
    name: Build on Nix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout ğŸ›ï¸
      - uses: cachix/install-nix-action@v18
        name: Install Nix ğŸ›ï¸
      - uses: cachix/cachix-action@v11
        name: Setup Cachix ğŸ›ï¸
        with:
          name: monadlab
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - run: nix build
        name: Build on Nix ğŸš€